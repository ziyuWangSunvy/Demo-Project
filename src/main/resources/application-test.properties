# datasource configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
# h2 console configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=db/schema.sql
spring.sql.init.data-locations=db/data.sql
mybatis.mapper-locations=classpath*:mappers/**/*.xml
mybatis.type-aliases-package=com.pokerfans.entity
